namespace: sql-test
tag: 1.0

mapper:
- name: book.create
  temp: |
    DROP TABLE IF EXISTS book;
    CREATE TABLE book (
        id INTEGER PRIMARY KEY,
        author VARCHAR(128),
        isbn VARCHAR(128),
        title VARCHAR(128),
        date_published DATE
    );

- name: book.insert
  temp: |
    INSERT
      INTO book (id, author, isbn, title, date_published)
    VALUES (%s,%s,%s,%s,%s)

- name: book.insert.async
  temp: |
    INSERT
      INTO book (id, author, isbn, title, date_published)
    VALUES ($1,$2,$3,$4,$5)

---
namespace: sql-test
tag: 1.0

mapper:
- name: book.select
  temp: |
    SELECT *
      FROM book
     {% if values["id"] %}
     WHERE id = %(id)s
     {% endif %}

- name: book.delete
  temp: |
    DELETE
      FROM book
     WHERE id > %s

- name: book.delete.async
  temp: |
    DELETE
      FROM book
     WHERE id > $1
